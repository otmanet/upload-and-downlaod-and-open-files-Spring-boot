<html xmlns:th="https://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form for Upload Files</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand link-secondary" th:href="@{/}">Files Upload</a>


            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/files}"> Files</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container" style="display: flex;justify-content: center;">

        <div class="mt-5">
            <div th:if="${message}">
                <h5 th:text="${message}" />
            </div>
            <form method="POST" enctype="multipart/form-data" th:action="@{/upload}" class="form-check-inline">
                <div class="form-group ">
                    <label class="form-label">File to upload:</label>
                    <input type="file" name="file" class="form-control " />
                </div>

                <input type="submit" value="Upload" class="btn btn-outline-primary mt-2" />

            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each=" file : ${files} ">
                        <td>
                            <span th:href="${file}" th:text="${file.name} " />
                        </td>
                        <td>
                            <a th:href="@{'/files/'+${file.name}}" class="btn btn-danger mt-2 mr-2"> Download</a>
                        </td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

</body>

</html>
